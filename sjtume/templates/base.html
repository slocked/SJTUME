{% extends "bootstrap/base.html" %}


{% block title %}工程学导论{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
	<div class = "container">
		<div class = "navbar-header">
			<button type="button" class="navbar-toggle"
			 data-toggle="collapse" data-target="#navbar-collapse">
			 	<span class = "sr-only"> Toggle navigation </span>
			 	<span class = "icon-bar"></span>
			 	<span class = "icon-bar"></span>
			 	<span class = "icon-bar"></span>
			 </button>
			 <a class="navbar-brand" href="/open">智能开柜</a>
			 <a class="navbar-brand" href="#first">项目结题报告</a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class = "nav navbar-nav">
				<li><a href="https://github.com/llxxee/SJTUME"> 项目源代码(GitHub) </a></li>
				<li><a href="http://jwc.sjtu.edu.cn">交大教务处</a></li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}

{% block content %}
<div class="container" id = "first">
	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{message}}
	</div>
	{% endfor %}
	

	{% block page_content %}{% endblock %}

	
</div>
{% endblock %}
